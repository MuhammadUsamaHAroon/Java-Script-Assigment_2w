    <div class="container main-dive">
      <div
        class="card"
        style="max-width: 40rem; height: 30rem; background-color: gray"
      >
        <!-- <div class="card-header bg-transparent border-success Heading"></div> -->
        <div class="Heading">
          <h1 class="h1" style="font-size: 4rem">SIGN UP</h1>
        </div>

        <div class="card-body">
          <div class="input-group flex-nowrap input-signup">
            <!-- <span class="input-group-text" id="addon-wrapping">@</span> -->
            <input
            id="input-email"
              type="email"
              class="form-control email-input"
              placeholder="Email"
              aria-label="Username"
              aria-describedby="addon-wrapping"
            />
          </div>

          <div class="input-group flex-nowrap input-password">
            <!-- <span class="input-group-text" id="addon-wrapping">@</span> -->
            <input
            id="input-password"
              type="password"
              class="form-control password-input"
              placeholder="Password"
              aria-label="Username"
              aria-describedby="addon-wrapping"
            />
          </div>

          <p class="card-text"></p>
        </div>
        <div class="Footer">
          <button onclick="signup()" type="button" class="btn btn-primary button">Signup</button>
        </div>
      </div>
    </div>
