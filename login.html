<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body style="background-image: url(OFFICE-02.jpg);
background-repeat: no-repeat;
background-position:fixe;
background-size: cover;">
    

    <div class="container main-dive">
        <div class="card-login" style="max-width: 40rem;height: 30rem;">
          <!-- <div class="card-header bg-transparent border-success Heading"></div> -->
          <div class="Heading-login"><h1 class="h2" style="font-size: 4rem;">Login</h1></div>
         
          <div class="card-body">
        
            <div class="input-group flex-nowrap input-signup-login">
              <span class="input-group-text" id="addon-wrapping">@</span>
              <input type="email" class="form-control email-input" placeholder="Email" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
          
            <div class="input-group flex-nowrap input-password-login">
              <!-- <span class="input-group-text" id="addon-wrapping">@</span> -->
              <input type="password" class="form-control password-input" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
        
            <p class="card-text"></p>
          </div>
          <div class="Footer-login"><button type="button" class="btn btn-danger button-login">Login</button</div>
        </div>
        </div>
        


</body>
<script src="index.js"></script>
</html>
